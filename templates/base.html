{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoApp</title>
    <link rel='icon' href={% static 'src/favicon.ico' %} type='image/x-icon' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <h1 class="navbar-brand">TodoApp</h1>
    </div>
  <!-- Navbar content -->
</nav>
<div class="container">
    <h3 class="mt-4"> Add todo </h3>
    <form class="form-inline" action="{% url 'add_todo' %}" method="post">
        {% csrf_token %}
          <input name="todo" type="text" class="form-control" placeholder="Type here...">
            <button class="btn btn-secondary" type="submit">Submit</button>
    </form>

    <ul class="list-group mt-4" >
    {% for todo in todos %}
        <form action="{% url 'delete_todo' todo.id %}" method="post">
            {% csrf_token %}
            <li name="data" class="list-group-item">{{ todo.text }}
                <div class="float-right">
                        <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                </div>
            </li>
        </form>

    {% endfor %}
    </ul>

</div>

{% block content %}

{% endblock content%}
</body>
</html>
